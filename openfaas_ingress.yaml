apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: openfaas-ingress
  namespace: openfaas
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - echo3.pgr095.tk
    - openfaas.pgr095.tk
    secretName: echo-tls
  rules:
  - host: echo3.pgr095.tk
    http:
      paths:
      - backend:
          serviceName: echo3
          servicePort: 80
  - host: openfaas.pgr095.tk
    http:
      paths:
      - backend:
          serviceName: gateway
          servicePort: 8080